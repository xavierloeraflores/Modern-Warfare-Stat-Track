<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>StatTrackMain</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-4-Custom-Radio.css">
    <link rel="stylesheet" href="assets/css/Data-Table-1.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu-1.css">
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu.css">
    <link rel="stylesheet" href="assets/css/Navigation-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="input.js"></script>
    <script src="Sorting.js"></script>
    <script src="codStats.js"></script>
</head>

<body style="background-color: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean" style="background-color: rgb(51,51,51);">
        <div class="container-fluid"><a class="navbar-brand" href="#" style="color: rgb(230,230,230);">Modern Warfare StatTrack</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto"></ul>
                <div class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#" style="color: rgb(230,230,230);">Sort&nbsp;</a>
                    <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation"  id="SortName" value="0" onclick="getSortType(0);return false;">Name</a><a class="dropdown-item" role="presentation" id="SortLevel" value="1"   onclick="getSortType(1);return false;">Level</a> 
                        <a class="dropdown-item" role="presentation"  id="SortWins"
                            value="2" onclick="getSortType(2);return false;"  >Wins</a><a class="dropdown-item" role="presentation" id="SortKD"  value="3" onclick="getSortType(3); return false;"  >KD</a></div>
                </div>
                <span class="navbar-text">&nbsp; &nbsp; &nbsp; &nbsp;</span><button class="btn btn-primary" id="Add_player" type="button" style="background-color: rgb(230,230,230);color: rgb(68,68,68);" onclick="hideForm(false);">Add Player</button><span class="navbar-text">&nbsp; &nbsp; &nbsp; &nbsp;</span>
                <button
                    class="btn btn-primary" id="refresh_button" type="button" style="color: rgb(33,37,41);background-color: rgb(230,230,230);" value="Refresh" onclick="refresh();">Refresh</button>
        </div>
        </div>
    </nav>
    <div id="playerform" class="body" style="padding-top: 150px;" display="none" >
        <div class="border rounded shadow login-center">
            <form id="user_form" style="padding-top: 32px;">
                <div class="form-group text-center"><img class="img-fluid" style="width: 100px;" src="assets/img/default.png"></div>
                <div class="form-group d-flex justify-content-center">
                    <div>
                        <fieldset class="text-center">
                            <legend>Add User to Stat Track</legend>
                            <div class="text-right">
                                <div class="text-left custom-control custom-radio"><input type="radio" id="customRadio1" class="custom-control-input" name="customRadio" value="psn" onclick="getPlatform(this.value);"><label class="custom-control-label" for="customRadio1">Playstation</label></div>
                                <div class="text-left custom-control custom-radio"><input type="radio" id="customRadio2" class="custom-control-input" name="customRadio" value="xbox" onclick="getPlatform(this.value);"><label class="custom-control-label" for="customRadio2">Xbox</label></div>
                                <div class="text-left custom-control custom-radio"><input type="radio" id="customRadio3" class="custom-control-input" name="customRadio" value="battle" onclick="getPlatform(this.value);"><label class="custom-control-label" for="customRadio3">Battle.net</label></div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <input class="form-control" type="text" id="gamertag" style="width: 200px;" placeholder="gamertag" name="gamertag">
                </div>
                
                <div class="form-group d-flex justify-content-center">
                    <input class="form-control" type="text" id="idnumber" style="width: 200px;" placeholder="BattleNet ID#" disabled="" name="idnumber">
                </div>
                <div class="form-group d-flex justify-content-center"><button class="btn btn-dark" id="user_input" style="width: 200px;" type="button" value="Set User" onclick="adduser();">Set User</button><span>&nbsp; &nbsp;&nbsp;</span><button class="btn btn-dark" id="friend_button" style="width: 200px;" type="button"
                        value="Add Friend" onclick="addFriend();">Add Friend</button></div>
            </form>
        </div>
    </div>
    <article><table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Username</th>
                <th>Level</th>
                <th>Wins</th>
                <th>KD Ratio</th>
            </tr>
        </thead>
        <tbody id="user">
            
        </tbody>
    <tbody id ="friendtable"></tbody>
    </table></article>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
</body>

</html>
